    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';
        import { Clock, Calendar, Anchor, Ship, AlertCircle, ChevronLeft, ChevronRight, CalendarRange, WifiOff, Circle, MapPin, Share2, X, ArrowRight, AlertTriangle } from 'lucide-react';

        // --- DATA SECTION ---

        const SUNDAY_DEGERBY_LOW = ['06:30','10:10','12:00','15:05','16:15','18:30','21:05','23:30'];
        const SUNDAY_SVINO_LOW = ['07:10','10:45','13:15','15:40','16:55','19:05','21:40','00:05'];

        const TIMETABLE = {
            'degerby-svino': {
                name: "Från Degerby",
                seasons: {
                low: { 
                    1: ['06:30','07:45','08:55','10:10','12:00','13:55','15:05','16:15','17:30','19:55','21:05','23:30'], 
                    2: ['06:30','07:45','08:55','10:10','12:00','13:55','15:05','16:15','17:30','19:55','21:05','23:30'], 
                    3: ['06:30','07:45','08:55','10:10','12:00','13:55','15:05','16:15','17:30','19:55','21:05','23:30'], 
                    4: ['06:30','07:45','08:55','10:10','12:00','13:55','15:05','16:15','17:30','19:55','21:05','23:30'], 
                    5: ['06:30','07:45','08:55','10:10','12:00','13:55','15:05','16:15','17:30','19:55','21:05','23:30'], 
                    6: ['06:15','08:55','10:10','12:00','15:05','16:15','17:30','21:05','23:30'], 
                    0: SUNDAY_DEGERBY_LOW 
                },
                high: { 
                    1: ['06:30','07:45','08:55','10:10','12:00','13:55','15:05','16:15','17:30','19:55','21:05','23:30'], 
                    2: ['06:30','07:45','08:55','10:10','12:00','13:55','15:05','16:15','17:30','19:55','21:05','23:30'], 
                    3: ['06:30','07:45','08:55','10:10','12:00','13:55','15:05','16:15','17:30','19:55','21:05','23:30'], 
                    4: ['06:30','07:45','08:55','10:10','12:00','13:55','15:05','16:15','17:30','19:55','21:05','23:30'], 
                    5: ['06:30','07:45','08:55','10:10','12:00','13:55','15:05','16:15','17:30','19:55','21:05','23:30'], 
                    6: ['06:15','07:45','08:55','10:10','12:00','15:05','16:15','17:30','19:55','21:05','23:30'], 
                    0: ['06:30','10:10','12:00','13:55','15:05','16:15','18:30','19:55','21:05','23:30'] 
                }
                }
            },
            'svino-degerby': {
                name: "Från Svinö",
                seasons: {
                low: { 
                    1: ['07:10','08:20','09:30','10:45','13:15','14:30','15:40','16:55','18:05','20:30','21:40','00:05'], 
                    2: ['07:10','08:20','09:30','10:45','13:15','14:30','15:40','16:55','18:05','20:30','21:40','00:05'], 
                    3: ['07:10','08:20','09:30','10:45','13:15','14:30','15:40','16:55','18:05','20:30','21:40','00:05'], 
                    4: ['07:10','08:20','09:30','10:45','13:15','14:30','15:40','16:55','18:05','20:30','21:40','00:05'], 
                    5: ['07:10','08:20','09:30','10:45','13:15','14:30','15:40','16:55','18:05','20:30','21:40','00:05'], 
                    6: ['06:50','09:30','10:45','13:15','15:40','16:55','19:05','21:40','00:05'], 
                    0: SUNDAY_SVINO_LOW 
                },
                high: { 
                    1: ['07:10','08:20','09:30','10:45','13:15','14:30','15:40','16:55','18:05','20:30','21:40','00:05'], 
                    2: ['07:10','08:20','09:30','10:45','13:15','14:30','15:40','16:55','18:05','20:30','21:40','00:05'], 
                    3: ['07:10','08:20','09:30','10:45','13:15','14:30','15:40','16:55','18:05','20:30','21:40','00:05'], 
                    4: ['07:10','08:20','09:30','10:45','13:15','14:30','15:40','16:55','18:05','20:30','21:40','00:05'], 
                    5: ['07:10','08:20','09:30','10:45','13:15','14:30','15:40','16:55','18:05','20:30','21:40','00:05'], 
                    6: ['06:50','08:20','09:30','10:45','13:15','15:40','16:55','18:05','20:30','21:40','00:05'], 
                    0: ['07:10','10:45','13:15','14:30','15:40','16:55','19:05','20:30','21:40','00:05'] 
                }
                }
            }
        };

        const fromTime = (schedule, time) => schedule.filter(t => t >= time);

        const EXCEPTIONS = {
            '2025-01-01': { description: 'Söndagsturlista som börjar kl. 10:10 från Degerby.', 'degerby-svino': fromTime(SUNDAY_DEGERBY_LOW, '10:10'), 'svino-degerby': fromTime(SUNDAY_SVINO_LOW, '10:45') },
            '2025-01-06': { description: 'Söndags turlista.', 'degerby-svino': SUNDAY_DEGERBY_LOW, 'svino-degerby': SUNDAY_SVINO_LOW },
            '2025-04-18': { description: 'Söndags turlista.', 'degerby-svino': SUNDAY_DEGERBY_LOW, 'svino-degerby': SUNDAY_SVINO_LOW },
            '2025-04-21': { description: 'Söndags turlista.', 'degerby-svino': SUNDAY_DEGERBY_LOW, 'svino-degerby': SUNDAY_SVINO_LOW },
            '2025-11-01': { description: 'Söndags turlista.', 'degerby-svino': SUNDAY_DEGERBY_LOW, 'svino-degerby': SUNDAY_SVINO_LOW },
            '2025-12-06': { description: 'Söndags turlista.', 'degerby-svino': SUNDAY_DEGERBY_LOW, 'svino-degerby': SUNDAY_SVINO_LOW },
            '2025-12-24': { description: 'Efter kl. 16:55 körs endast 22:25 från Degerby samt 23:00 från Svinö.', 'degerby-svino': ['06:30','07:45','08:55','10:10','12:00','13:55','15:05','16:15', '22:25'], 'svino-degerby': ['07:10','08:20','09:30','10:45','13:15','14:30','15:40','16:55', '23:00'] },
            '2025-12-25': { description: 'Söndagsturlista, som börjar klockan 12:00 från Degerby.', 'degerby-svino': fromTime(SUNDAY_DEGERBY_LOW, '12:00'), 'svino-degerby': fromTime(SUNDAY_SVINO_LOW, '13:15') },
            '2025-12-26': { description: 'Söndagsturlista som börjar klockan 10:10 från Degerby.', 'degerby-svino': fromTime(SUNDAY_DEGERBY_LOW, '10:10'), 'svino-degerby': fromTime(SUNDAY_SVINO_LOW, '10:45') },
            '2025-12-31': { description: 'Trafiken avslutas klockan 20:30 från Svinö.', 'degerby-svino': ['06:30','07:45','08:55','10:10','12:00','13:55','15:05','16:15','17:30','19:55'], 'svino-degerby': ['07:10','08:20','09:30','10:45','13:15','14:30','15:40','16:55','18:05','20:30'] },
            '2026-01-01': { description: 'Söndagstrafik som börjar klockan 10:10 från Degerby.', 'degerby-svino': fromTime(SUNDAY_DEGERBY_LOW, '10:10'), 'svino-degerby': fromTime(SUNDAY_SVINO_LOW, '10:45') }
        };

        // --- UTILS SECTION ---

        const calculateArrivalTime = (time) => {
            if (!time) return '';
            const [hours, minutes] = time.split(':').map(Number);
            const date = new Date();
            date.setHours(hours, minutes, 0, 0);
            date.setMinutes(date.getMinutes() + 30);
            return date.toTimeString().slice(0, 5);
        };

        const getCurrentSeason = (now) => {
            const currentYear = now.getFullYear();
            const date = new Date(currentYear, now.getMonth(), now.getDate());
            const highStart = new Date(currentYear, 5, 1);
            const highEnd = new Date(currentYear, 7, 31);
            if (date >= highStart && date <= highEnd) {
                return { key: 'high', name: 'Sommartidtabell' };
            }
            return { key: 'low', name: 'Vintertidtabell' };
        };

        const getDeparturesForDate = (routeKey, date) => {
            const dateKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
            if (EXCEPTIONS[dateKey]) {
                const dayData = EXCEPTIONS[dateKey];
                return routeKey === 'degerby-svino' ? dayData['degerby-svino'] : dayData['svino-degerby'];
            }
            const routeData = TIMETABLE[routeKey];
            const seasonKey = getCurrentSeason(date).key;
            const dayOfWeek = date.getDay();
            return routeData.seasons[seasonKey]?.[dayOfWeek] || [];
        };

        const getUpcomingDepartures = (routeKey, now) => {
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const departuresToday = getDeparturesForDate(routeKey, today);
            const currentTime = now.toTimeString().slice(0, 5);
            return departuresToday.filter(time => time > currentTime);
        };

        const formatDatePretty = (date) => {
            const dayName = date.toLocaleDateString('sv-SE', { weekday: 'long' });
            const formattedDay = dayName.charAt(0).toUpperCase() + dayName.slice(1);
            return `${formattedDay}, ${date.getDate()} ${date.toLocaleDateString('sv-SE', { month: 'long' })}`;
        };

        // --- COMPONENTS SECTION ---

        const DepartureCard = ({ time, isNext, label, requiresBooking, bookingMessage }) => {
            const arrivalTime = calculateArrivalTime(time);
            const [showTooltip, setShowTooltip] = React.useState(false);

            return (
                <div className={`relative overflow-visible p-4 rounded-xl flex justify-between items-center transition-all duration-300 shadow-sm gap-2 ${isNext ? 'bg-blue-50 dark:bg-blue-900/30 ring-2 ring-blue-500 shadow-blue-200 dark:shadow-none' : 'bg-white dark:bg-gray-800 border border-gray-100 dark:border-gray-700'}`}>
                    {isNext && <div className="absolute top-0 left-0 w-1 h-full bg-blue-500 rounded-l-xl"></div>}
                    <div className="flex flex-col min-w-[70px]">
                        <div className="flex items-center gap-1.5 mb-0.5">
                            <Circle className="w-3 h-3 text-gray-400 dark:text-gray-500" />
                            <span className="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wide">Avgång</span>
                            {label && <span className="ml-1 text-[10px] font-bold text-orange-600 dark:text-orange-400 bg-orange-100 dark:bg-orange-900/40 px-1.5 rounded-full uppercase tracking-wider">{label}</span>}
                        </div>
                        <div className="flex items-center gap-2">
                            <span className={`text-2xl font-bold tracking-tight ${isNext ? 'text-blue-700 dark:text-blue-300' : 'text-gray-800 dark:text-gray-200'}`}>{time}</span>
                            {requiresBooking && (
                                <div className="relative">
                                    <button 
                                        onClick={(e) => { e.stopPropagation(); setShowTooltip(!showTooltip); }}
                                        onMouseEnter={() => setShowTooltip(true)}
                                        onMouseLeave={() => setShowTooltip(false)}
                                        className="p-1 rounded-full bg-amber-100 dark:bg-amber-900/40 text-amber-600 dark:text-amber-400 hover:bg-amber-200 dark:hover:bg-amber-800/60 transition-colors"
                                    >
                                        <AlertTriangle className="w-4 h-4" />
                                    </button>
                                    {showTooltip && (
                                        <div className="absolute left-1/2 bottom-full mb-2 -translate-x-1/2 w-48 bg-gray-900 dark:bg-white text-white dark:text-gray-900 text-xs p-2 rounded-lg shadow-xl z-50 text-center animate-fade-in">
                                            {bookingMessage || "Trafikeras mot beställning."}
                                            <div className="absolute top-full left-1/2 -translate-x-1/2 border-4 border-transparent border-t-gray-900 dark:border-t-white"></div>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </div>
                    <div className="flex flex-col items-center justify-center px-2 pt-1 min-w-[60px]">
                        <span className={`text-[10px] font-bold uppercase tracking-wider whitespace-nowrap mb-1 ${isNext ? 'text-blue-600/70 dark:text-blue-300/70' : 'text-gray-400 dark:text-gray-500'}`}>30 min</span>
                        <div className={`h-[2px] w-full rounded-full ${isNext ? 'bg-blue-400 dark:bg-blue-600' : 'bg-gray-200 dark:bg-gray-700'}`}></div>
                    </div>
                    <div className="flex flex-col items-end min-w-[70px]">
                        <div className="flex items-center gap-1.5 mb-0.5">
                            <span className="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wide">Ankomst</span>
                            <MapPin className="w-3 h-3 text-gray-400 dark:text-gray-500" />
                        </div>
                        <span className={`text-xl font-semibold ${isNext ? 'text-blue-600 dark:text-blue-400' : 'text-gray-600 dark:text-gray-300'}`}>{arrivalTime}</span>
                    </div>
                </div>
            );
        };

        const RouteColumn = ({ title, departures, emptyMessage }) => {
            return (
                <div className="flex flex-col h-full">
                    <h3 className="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-4 px-1 flex items-center gap-2">
                        <span className="w-2 h-2 rounded-full bg-blue-500"></span>
                        {title}
                    </h3>
                    <div className="flex-1 space-y-3">
                        {departures.length > 0 ? (
                            departures.map((dep, idx) => <DepartureCard key={`${dep.time}-${idx}`} time={dep.time} isNext={dep.isNext} label={dep.label} requiresBooking={dep.requiresBooking} bookingMessage={dep.bookingMessage} />)
                        ) : (
                            <div className="h-32 flex items-center justify-center rounded-xl bg-gray-50 dark:bg-gray-800/50 border border-dashed border-gray-300 dark:border-gray-700">
                                <p className="text-gray-500 dark:text-gray-400 text-sm font-medium">{emptyMessage || "Inga avgångar"}</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // New component to handle tooltip state in the Week view (Bundled)
        const WeekTimeSlot = ({ time, bookingMessage, index }) => {
            const [showTooltip, setShowTooltip] = React.useState(false);

            // Determine alignment based on column index (assuming 4 columns)
            // Columns 0, 1: Tooltip shows on Right
            // Columns 2, 3: Tooltip shows on Left
            const colIndex = index % 4;
            const showOnRight = colIndex < 2;

            const requiresBooking = !!bookingMessage;

            return (
                <div 
                    className={`relative py-2 rounded-lg text-center text-sm font-semibold transition-colors border 
                    ${requiresBooking 
                        ? 'bg-amber-50 dark:bg-amber-900/20 text-amber-800 dark:text-amber-200 border-amber-100 dark:border-amber-800/50 cursor-pointer' 
                        : 'bg-gray-50 dark:bg-gray-700/50 text-gray-800 dark:text-gray-200 border-transparent'
                    } hover:border-blue-100 dark:hover:border-blue-800 select-none`}
                    onClick={(e) => {
                        if (requiresBooking) {
                            e.stopPropagation();
                            setShowTooltip(!showTooltip);
                        }
                    }}
                    onMouseEnter={() => requiresBooking && setShowTooltip(true)}
                    onMouseLeave={() => requiresBooking && setShowTooltip(false)}
                >
                    {time}
                    {requiresBooking && (
                        <React.Fragment>
                            <div className="absolute -top-1 -right-1">
                                <div className="bg-amber-500 text-white rounded-full p-0.5 shadow-sm">
                                    <AlertTriangle className="w-2 h-2" />
                                </div>
                            </div>
                            {showTooltip && (
                                <div className={`absolute top-1/2 -translate-y-1/2 w-48 bg-gray-900 dark:bg-white text-white dark:text-gray-900 text-xs p-2 rounded-lg shadow-xl z-50 text-center animate-fade-in pointer-events-none ${showOnRight ? 'left-full ml-2' : 'right-full mr-2'}`}>
                                    {bookingMessage}
                                    <div className={`absolute top-1/2 -translate-y-1/2 border-4 border-transparent ${showOnRight ? 'right-full border-r-gray-900 dark:border-r-white' : 'left-full border-l-gray-900 dark:border-l-white'}`}></div>
                                </div>
                            )}
                        </React.Fragment>
                    )}
                </div>
            );
        };

        // --- APP COMPONENT ---

        function App() {
            const [now, setNow] = useState(new Date());
            const [selectedDate, setSelectedDate] = useState(new Date());
            const [activeTab, setActiveTab] = useState('next');
            const [isOffline, setIsOffline] = useState(!navigator.onLine);
            const [showShare, setShowShare] = useState(false);

            useEffect(() => {
                const timer = setInterval(() => setNow(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            useEffect(() => {
                const handleOnline = () => setIsOffline(false);
                const handleOffline = () => setIsOffline(true);
                window.addEventListener('online', handleOnline);
                window.addEventListener('offline', handleOffline);
                return () => {
                    window.removeEventListener('online', handleOnline);
                    window.removeEventListener('offline', handleOffline);
                };
            }, []);

            const season = getCurrentSeason(now);
            const timeString = now.toTimeString().slice(0, 5);
            const dateString = formatDatePretty(now);

            // Returns the booking message if required, otherwise null
            const getBookingMessage = (time, dayOfWeek) => {
                // Standard evening booking: 23:30 and 00:05 on all days EXCEPT Friday (5)
                if ((time === '23:30' || time === '00:05') && dayOfWeek !== 5) {
                    return "Trafikeras mot beställning till färjan senast kl. 21:30";
                }
                // Saturday Morning (Day 6): 06:15 and 06:50
                if (dayOfWeek === 6 && (time === '06:15' || time === '06:50')) {
                    return "Trafikeras mot beställning till färjan dagen före senast kl. 21:30.";
                }
                // Sunday Morning (Day 0): 06:30 and 07:10
                if (dayOfWeek === 0 && (time === '06:30' || time === '07:10')) {
                    return "Trafikeras mot beställning till färjan dagen före senast kl. 21:30.";
                }
                return null;
            };

            const renderNext = () => {
                const findNext = (routeKey) => {
                    const todayDeps = getUpcomingDepartures(routeKey, now);
                    if (todayDeps.length > 0) return { time: todayDeps[0], date: now, label: undefined };
                    const tomorrow = new Date(now);
                    tomorrow.setDate(tomorrow.getDate() + 1);
                    const tomorrowDeps = getDeparturesForDate(routeKey, tomorrow);
                    if (tomorrowDeps.length > 0) return { time: tomorrowDeps[0], date: tomorrow, label: 'Imorgon' };
                    return null;
                };

                const nextDegerby = findNext('degerby-svino');
                const nextSvino = findNext('svino-degerby');
                const createDepartureDataWithMsg = (data) => {
                    if (!data) return [];
                    const msg = getBookingMessage(data.time, data.date.getDay());
                    return [{ 
                        time: data.time, 
                        arrivalTime: '', 
                        isNext: true, 
                        label: data.label,
                        requiresBooking: !!msg,
                        bookingMessage: msg
                    }];
                };

                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const dateKey = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
                const exception = EXCEPTIONS[dateKey];

                const routes = [
                    { key: 'degerby-svino', data: nextDegerby },
                    { key: 'svino-degerby', data: nextSvino }
                ];

                routes.sort((a, b) => {
                    if (!a.data && !b.data) return 0;
                    if (!a.data) return 1;
                    if (!b.data) return -1;
                    
                    if (a.data.date.getTime() !== b.data.date.getTime()) {
                        return a.data.date.getTime() - b.data.date.getTime();
                    }
                    return a.data.time.localeCompare(b.data.time);
                });

                return (
                    <div className="animate-fade-in">
                        {exception && (
                            <div className="bg-amber-50 dark:bg-amber-900/30 text-amber-900 dark:text-amber-100 p-4 rounded-xl mb-6 border border-amber-200 dark:border-amber-800/50 flex gap-3 items-start shadow-sm">
                                <AlertCircle className="w-5 h-5 text-amber-600 dark:text-amber-400 shrink-0 mt-0.5" />
                                <div>
                                    <p className="font-bold text-sm mb-1 text-amber-800 dark:text-amber-300">Avvikande tidtabell idag</p>
                                    <p className="text-sm leading-relaxed opacity-90">{exception.description || "Trafiken körs enligt avvikande tidtabell."}</p>
                                </div>
                            </div>
                        )}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            {routes.map(route => (
                                <RouteColumn 
                                    key={route.key}
                                    title={TIMETABLE[route.key].name} 
                                    departures={createDepartureDataWithMsg(route.data)} 
                                    emptyMessage="Inga fler avgångar hittades" 
                                />
                            ))}
                        </div>
                    </div>
                );
            };

            const renderDayView = () => {
                const isToday = selectedDate.toDateString() === now.toDateString();
                const dateKey = `${selectedDate.getFullYear()}-${String(selectedDate.getMonth() + 1).padStart(2, '0')}-${String(selectedDate.getDate()).padStart(2, '0')}`;
                const exception = EXCEPTIONS[dateKey];

                const handlePrevDay = () => { const d = new Date(selectedDate); d.setDate(d.getDate() - 1); setSelectedDate(d); };
                const handleNextDay = () => { const d = new Date(selectedDate); d.setDate(d.getDate() + 1); setSelectedDate(d); };
                const handleDateInput = (e) => { const val = e.target.value; if (val) { const [y, m, d] = val.split('-').map(Number); setSelectedDate(new Date(y, m - 1, d)); }};
                const resetToToday = () => setSelectedDate(new Date());

                const getRouteData = (key) => {
                    const allDeps = getDeparturesForDate(key, selectedDate);
                    let nextTime;
                    if (isToday) { const upcoming = getUpcomingDepartures(key, now); nextTime = upcoming[0]; }
                    return allDeps.map(time => {
                        const msg = getBookingMessage(time, selectedDate.getDay());
                        return {
                            time, 
                            arrivalTime: '', 
                            isNext: time === nextTime,
                            requiresBooking: !!msg,
                            bookingMessage: msg
                        };
                    });
                };

                const dateInputValue = `${selectedDate.getFullYear()}-${String(selectedDate.getMonth() + 1).padStart(2, '0')}-${String(selectedDate.getDate()).padStart(2, '0')}`;
                const displayDate = selectedDate.toLocaleDateString('sv-SE', { weekday: 'long', day: 'numeric', month: 'long' });
                const capitalizedDate = displayDate.charAt(0).toUpperCase() + displayDate.slice(1);

                return (
                    <div className="h-[calc(100vh-320px)] md:h-auto overflow-y-auto no-scrollbar pb-10">
                        <div className="flex items-center justify-between mb-6 bg-gray-50 dark:bg-gray-800 p-2 rounded-xl border border-gray-100 dark:border-gray-700 select-none">
                            <button onClick={handlePrevDay} className="p-3 hover:bg-white dark:hover:bg-gray-700 rounded-lg transition-colors text-gray-600 dark:text-gray-300" aria-label="Föregående dag"><ChevronLeft className="w-5 h-5" /></button>
                            <div className="flex flex-col items-center relative group">
                                <label className="text-base sm:text-lg font-bold text-gray-800 dark:text-gray-100 capitalize cursor-pointer flex items-center gap-2 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                                    {isToday ? 'Idag' : capitalizedDate}
                                    <input type="date" value={dateInputValue} onChange={handleDateInput} className="absolute inset-0 opacity-0 cursor-pointer w-full h-full" />
                                </label>
                                {!isToday && <span className="text-xs text-blue-600 dark:text-blue-400 font-medium">{selectedDate.toLocaleDateString('sv-SE')}</span>}
                            </div>
                            <div className="flex items-center gap-2">
                                {!isToday && <button onClick={resetToToday} className="hidden sm:block px-3 py-1.5 text-xs font-semibold text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/30 hover:bg-blue-100 dark:hover:bg-blue-900/50 rounded-lg transition-colors">Gå till idag</button>}
                                <button onClick={handleNextDay} className="p-3 hover:bg-white dark:hover:bg-gray-700 rounded-lg transition-colors text-gray-600 dark:text-gray-300" aria-label="Nästa dag"><ChevronRight className="w-5 h-5" /></button>
                            </div>
                        </div>
                        {exception && (
                            <div className="bg-amber-50 dark:bg-amber-900/30 text-amber-900 dark:text-amber-100 p-4 rounded-xl mb-6 border border-amber-200 dark:border-amber-800/50 flex gap-3 items-start shadow-sm animate-fade-in">
                                <AlertCircle className="w-5 h-5 text-amber-600 dark:text-amber-400 shrink-0 mt-0.5" />
                                <div>
                                    <p className="font-bold text-sm mb-1 text-amber-800 dark:text-amber-300">Avvikande tidtabell</p>
                                    <p className="text-sm leading-relaxed opacity-90">{exception.description || "Trafiken körs enligt avvikande tidtabell detta datum."}</p>
                                </div>
                            </div>
                        )}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8 animate-fade-in">
                            <RouteColumn title={TIMETABLE['degerby-svino'].name} departures={getRouteData('degerby-svino')} />
                            <RouteColumn title={TIMETABLE['svino-degerby'].name} departures={getRouteData('svino-degerby')} />
                        </div>
                    </div>
                );
            };

            const renderWeek = () => {
                const weekStructure = [
                    { title: 'Vardagar', subtitle: 'Måndag - Fredag', dayOfWeek: 1 },
                    { title: 'Lördag', subtitle: '', dayOfWeek: 6 },
                    { title: 'Söndag', subtitle: '', dayOfWeek: 0 }
                ];
                const currentSeasonKey = season.key;
                return (
                    <div className="space-y-8 pb-8 animate-fade-in">
                        {weekStructure.map(group => {
                            const degerbyDeps = TIMETABLE['degerby-svino'].seasons[currentSeasonKey][group.dayOfWeek] || [];
                            const svinoDeps = TIMETABLE['svino-degerby'].seasons[currentSeasonKey][group.dayOfWeek] || [];
                            
                            return (
                                <div key={group.title} className="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700">
                                    <div className="bg-gray-50 dark:bg-gray-800/80 p-4 border-b border-gray-100 dark:border-gray-700 flex flex-col items-center rounded-t-2xl">
                                        <h3 className="text-xl font-bold text-gray-900 dark:text-white flex items-center gap-2">{group.title}</h3>
                                        {group.subtitle && <span className="text-xs font-medium text-gray-500 dark:text-gray-400 mt-1 uppercase tracking-wide">{group.subtitle}</span>}
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-gray-100 dark:divide-gray-700">
                                        <div className="p-5">
                                            <div className="flex items-center gap-2 mb-4 justify-center md:justify-start">
                                                <div className="bg-blue-100 dark:bg-blue-900/30 p-1.5 rounded-full"><MapPin className="w-4 h-4 text-blue-600 dark:text-blue-400" /></div>
                                                <h4 className="font-semibold text-gray-700 dark:text-gray-200">Från Degerby</h4>
                                                <ArrowRight className="w-4 h-4 text-gray-400 ml-auto md:hidden" />
                                            </div>
                                            <div className="grid grid-cols-4 sm:grid-cols-5 md:grid-cols-4 gap-2">
                                                {degerbyDeps.map((t, idx) => {
                                                    let bookingMsg = getBookingMessage(t, group.dayOfWeek);
                                                    // Add extra info for week days if it's the evening tour
                                                    if (group.title === 'Vardagar' && bookingMsg && (t === '23:30' || t === '00:05')) {
                                                        bookingMsg += ". (Ordinarie tur på Fredagar)";
                                                    }

                                                    return (
                                                        <WeekTimeSlot 
                                                            key={t} 
                                                            time={t} 
                                                            bookingMessage={bookingMsg} 
                                                            index={idx}
                                                        />
                                                    )
                                                })}
                                            </div>
                                        </div>
                                        <div className="p-5">
                                            <div className="flex items-center gap-2 mb-4 justify-center md:justify-start">
                                                <div className="bg-indigo-100 dark:bg-indigo-900/30 p-1.5 rounded-full"><Anchor className="w-4 h-4 text-indigo-600 dark:text-indigo-400" /></div>
                                                <h4 className="font-semibold text-gray-700 dark:text-gray-200">Från Svinö</h4>
                                            </div>
                                            <div className="grid grid-cols-4 sm:grid-cols-5 md:grid-cols-4 gap-2">
                                                {svinoDeps.map((t, idx) => {
                                                    let bookingMsg = getBookingMessage(t, group.dayOfWeek);
                                                    if (group.title === 'Vardagar' && bookingMsg && (t === '23:30' || t === '00:05')) {
                                                        bookingMsg += ". (Ordinarie tur på Fredagar)";
                                                    }
                                                    return (
                                                        <WeekTimeSlot 
                                                            key={t} 
                                                            time={t} 
                                                            bookingMessage={bookingMsg}
                                                            index={idx}
                                                        />
                                                    )
                                                })}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )
                        })}
                    </div>
                );
            };

            return (
                <div className="min-h-screen flex flex-col items-center p-4 sm:p-6 transition-colors duration-300">
                    <header className="w-full max-w-4xl text-center mb-8 pt-4">
                        <h1 className="text-3xl sm:text-4xl font-extrabold text-blue-600 dark:text-blue-400 drop-shadow-sm tracking-tight mb-2">Föglölinjen</h1>
                        <p className="text-gray-500 dark:text-gray-400 font-medium">Tidtabell 2025</p>
                    </header>

                    <main className="w-full max-w-4xl bg-white dark:bg-gray-900 rounded-3xl shadow-2xl overflow-hidden ring-1 ring-gray-900/5 dark:ring-white/10 relative">
                        <div className="bg-gradient-to-r from-blue-50 to-indigo-50 dark:from-gray-800 dark:to-gray-800/80 p-6 sm:p-8 flex flex-col items-center border-b border-gray-100 dark:border-gray-700">
                            <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-100 dark:bg-blue-900/40 text-blue-700 dark:text-blue-300 text-xs font-bold uppercase tracking-wider mb-4"><Anchor className="w-3 h-3" />{season.name}</div>
                            <div className="flex flex-col items-center"><h2 className="text-5xl sm:text-6xl font-black text-gray-900 dark:text-white tracking-tighter tabular-nums">{timeString}</h2><p className="text-gray-500 dark:text-gray-400 font-medium mt-1 flex items-center gap-1.5"><Clock className="w-4 h-4" />{dateString}</p></div>
                        </div>

                        <div className="border-b border-gray-100 dark:border-gray-700 bg-white dark:bg-gray-900 sticky top-0 z-10">
                            <nav className="flex divide-x divide-gray-100 dark:divide-gray-800">
                                {[{ id: 'next', label: 'Nästa avgång', icon: Ship }, { id: 'today', label: 'Dagens avgångar', icon: Calendar }, { id: 'week', label: 'Turlista', icon: CalendarRange }].map((tab) => {
                                    const isActive = activeTab === tab.id; const Icon = tab.icon;
                                    return <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`flex-1 py-4 px-2 flex items-center justify-center gap-2 text-sm font-semibold transition-all duration-200 ${isActive ? 'bg-white dark:bg-gray-800 text-blue-600 dark:text-blue-400 shadow-[inset_0_-2px_0_0_#2563eb]' : 'bg-gray-50 dark:bg-gray-900 text-gray-500 dark:text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-800'}`}><Icon className={`w-4 h-4 ${isActive ? 'animate-pulse' : ''}`} /><span className="hidden sm:inline">{tab.label}</span><span className="sm:hidden">{tab.label.split(' ')[0]}</span></button>;
                                })}
                            </nav>
                        </div>

                        <div className="p-6 sm:p-8 bg-white dark:bg-gray-900 min-h-[400px]">
                            {activeTab === 'next' && renderNext()}
                            {activeTab === 'today' && renderDayView()}
                            {activeTab === 'week' && renderWeek()}
                        </div>
                        {isOffline && <div className="absolute bottom-0 left-0 right-0 bg-gray-900/95 dark:bg-gray-100/95 text-white dark:text-gray-900 py-3 px-4 text-center text-sm font-medium flex items-center justify-center gap-2 backdrop-blur-sm animate-slide-up"><WifiOff className="w-4 h-4" />Du är offline. Visar sparad tidtabell.</div>}
                    </main>

                    <footer className="mt-8 text-center px-4 pb-8 space-y-4">
                        <p className="text-xs text-gray-400 dark:text-gray-500">Svinö ↔ Degerby (Åland) • Tidtabell 2025</p>
                         <div className="flex justify-center"><button onClick={() => setShowShare(true)} className="flex items-center gap-2 px-4 py-2 rounded-full bg-white dark:bg-gray-800 text-blue-600 dark:text-blue-400 text-sm font-semibold shadow-sm ring-1 ring-gray-200 dark:ring-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all"><Share2 className="w-4 h-4" />Dela appen</button></div>
                        <p className="text-[10px] text-gray-300 dark:text-gray-600 max-w-md mx-auto">M/S Skarven tel. +358 (0)401 733 600. Ålandstrafiken tel. +358 (0)18 25 600</p>
                    </footer>
                    {showShare && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-fade-in" onClick={() => setShowShare(false)}>
                            <div className="bg-white dark:bg-gray-900 p-6 rounded-3xl shadow-2xl max-w-sm w-full text-center relative" onClick={e => e.stopPropagation()}>
                                <button onClick={() => setShowShare(false)} className="absolute top-4 right-4 p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"><X className="w-5 h-5 text-gray-500" /></button>
                                <h3 className="text-xl font-bold text-gray-900 dark:text-white mb-2">Dela appen</h3>
                                <p className="text-gray-500 dark:text-gray-400 text-sm mb-6">Scanna QR-koden för att öppna tidtabellen i mobilen.</p>
                                <div className="bg-white p-4 rounded-xl inline-block shadow-inner border border-gray-100 mb-4"><img src={`https://api.qrserver.com/v1/create-qr-code/?size=200x200&format=svg&data=${encodeURIComponent(window.location.href)}`} alt="QR Code" className="w-48 h-48" /></div>
                                <p className="text-xs text-gray-400 break-all">{window.location.href}</p>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js')
            .then(registration => console.log('SW registered'))
            .catch(err => console.log('SW failed', err));
        });
      }
    </script>
</body>
</html>
